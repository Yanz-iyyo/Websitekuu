<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>500 - Kesalahan Server</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f172a, #1e293b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      flex-direction: column;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      font-weight: 900;
      color: #facc15;
      text-shadow: 0 0 20px #fef08a;
    }
    h2 {
      margin: 0.5rem 0 1rem;
      font-size: 2rem;
      color: #f8fafc;
    }
    p {
      font-size: 1.1rem;
      color: #cbd5e1;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      background: transparent;
      color: #38bdf8;
      border: 2px solid #38bdf8;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background: #38bdf8;
      color: #0f172a;
      box-shadow: 0 0 10px #38bdf8;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Oops! Terjadi kesalahan di server.</h2>
    <p>Sistem kami sedang mengalami masalah. Silakan coba lagi nanti.</p>
    <a href="/" class="button">Kembali ke Beranda</a>
  </div>
</body>
</html>
